# Jon Jia's tmux.conf
set -g default-terminal "screen-256-color"

# use the mouse
set -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# pane management
bind | split-window -h
bind _ split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# status bar
set -g status-utf8 on
set -g status-position top
set -g status-justify left

# status-left options
set -g status-left ''
set-option -g status-left-length 70

# status window list options
set-window-option -g window-status-format '[#I:#W]'
set-window-option -g window-status-current-format '#[fg=colour231,bold][#I:#W]'

# status-right options
set -g status-right '#[fg=colour235,bg=colour249,bold] ❐ [#S] #[fg=colour249,bg=colour238,nobold]⮀#[fg=colour231,bg=colour238,bold] #(whoami)@#h '
set -g status-right-length 70

# META: reload tmux.conf w/ a shortcut
bind R source-file ~/.tmux.conf \; display-message "  TMUX Config reloaded..".

